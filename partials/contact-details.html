<section class="card contact-details">
    <h1 class="contact-name">{{contact.name}}</h1>
    <div class="info">
      <h3 class="contact-reknown">{{contact.reknown}}</h3>
      <img class="contact-img" src="images/{{contact.shortname}}_tn.jpg" alt="{{contact.name}}">
      <div class="contact-longbio">{{contact.bio}}</div>
    </div><!--info-->
</section><!--contactdetails-->
